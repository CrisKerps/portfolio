<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="oie_transparent.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Franco Petshop || Contacto</title>
</head>

<body class="body">
    <header class="container-fluid">
        <div class="logo-div">
            <img src="oie_transparent.png" alt="Logo" class="logo">
            <h1>Franco Petshop</h1>
        </div>
        <nav class="navbar navbar-expand{-sm|-md|-lg|-xl|-xxl} col-lg-12">
            <ul class="nav-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contacto.html">Contáctenos</a>
                </li>
                <li>
                    <a href="farmacia.html">Farmacia</a>
                </li>
                <li>
                    <a href="juguetes.html">Juguetes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid" id="main-block">
        <form action="/">
            <h2 id="contacto">Contáctenos</h2>
            <div class="info">
                <label class="input-title" for="name">Nombre y apellido *</label>
                <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>
                <label class="input-title" for="email">Email *</label>
                <input type="email" name="name" id="email"  placeholder="Email" required>
                <label class="input-title" for="phone">Teléfono *</label>
                <input type="text" name="name" id="phone"  placeholder="Numero de telefono" required>
                <label class="input-title" for="pet">Nombre de la mascota</label>
                <input type="text" name="name" id="pet"  placeholder="Nombre de mascota">
            </div>
            <div>
                <label class="input-title" for="message">Mensaje *</label>
                <textarea rows="4" id="message" required></textarea>
            </div>
            <div class="checkbox">
                <p class="input-title">Tipo de Mascota: </p>
                <div class="pet-options">
                    <label for="dog">Perro</label>
                    <input type="checkbox" id="dog">
                    <label for="cat">Gato</label>
                    <input type="checkbox" id="cat">
                    <label for="other">Otro</label>
                    <input type="checkbox" id="other">
                </div>
            </div>
            <br>
            <p>* Campos Obligatorios</p>
            <button type="submit" class="btn-success" href="/">Enviar</button>
        </form>
    </main>
    <footer>
        <p class="about-website"> © 2021 Franco Pet Shop - All Rights Reserved</p>
        <div class="footer-div">
            <p>Seguinos en: <a href="facebook.com" target="_blank"><i class="social-icon fab fa-facebook"></i></a>
                <a href="instagram.com" target="_blank">
                    <i class="social-icon fab fa-instagram"></i>
                </a>
                <a href="youtube.com" target="_blank">
                    <i class="social-icon fab fa-youtube"></i>
                </a>
                <a href="twitter.com" target="_blank">
                    <i class="social-icon fab fa-twitter"></i>
                </a>
            </p>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./public/js/contacto.js"></script>
</body>
</html>
